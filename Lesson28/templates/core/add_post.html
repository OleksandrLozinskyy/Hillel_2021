{% extends 'base.html' %}

{% block content %}	   
<div class="col offset-3" id="posts">
    <article class="post">
    {% if user.is_authenticated %}
        <h1 class="post-title">
        <a href="#" class="post_title">Add new post ...</a>
        </h1>
    <form method="POST" action=".">    
    {% csrf_token %}
    {{ form.as_p }}
    
    <button class='btn btn-secondary'>Add post</button> 
    </form>
    {% else %}
    
    {% endif %}
    </article>
</div>
{% endblock content %}
